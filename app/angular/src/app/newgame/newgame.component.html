<form #gameForm="ngForm">
  <div class="form-group">
    <label>Game ID:</label>
    <input type="string" name="gamecode" class="form-control mb-4" value="{{this.generatedHash}}" ngModel>
  </div>
  <div class="form-group">
    <label>Aantal Boobytraps:</label>
    <input type="number" name="amountboobytraps" class="form-control mb-4" ngModel>
  </div>
  <div class="form-group">
    <label>Tijdsduur</label>
    <input type="time" name="duration" class="form-control mb-4" placeholder="00:00:00" ngModel>
  </div>
  <div class="form-group">
    <div class="questions_table">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">Vragen</th>
                  <th scope="col">Aantal punten</th>
                  <th scope="col">lat</th>
                  <th scope="col">lng</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of this.locations">
                  <td>{{row.question.questionText}}</td>
                  <td>{{row.question.points}}</td>
                  <td>{{row.latitude}}</td>
                  <td>{{row.longitude}}</td>
                </tr>
              </tbody>
        </table>
            <a href="#">Voeg een vraag toe aan deze game.</a>
      </div>
  </div>
  <div class="form-group">
      <input class="btn btn-info btn-block" type="submit" value="Aanmaken" (click)="postGame(gameForm); $event.preventDefault()">
  </div>
</form>
