<form>
  <div class="form-group">
    <label>Aantal Boobytraps:</label>
    <input type="number" name="amountBoobytraps" class="form-control mb-4" [(ngModel)]="amountBoobytraps">
  </div>
  <div class="form-group">
    <label>Regio:</label>
    <select name="region" class="form-control mb-4" [(ngModel)]="region">
      <option *ngFor="let value of this.areas" value="{{value.AreaID}}">{{value.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Startdatum</label>
    <input type="datetime-local" (ngModelChange)="fillEndDate($event)" class="form-control" name="startDate" placeholder="00:00:00" [(ngModel)]="startDate">
  </div>
  <div class="form-group">
    <label>Einddatum</label>
    <input type="datetime-local" class="form-control" name="endDate" placeholder="00:00:00" [(ngModel)]="endDate">
  </div>
