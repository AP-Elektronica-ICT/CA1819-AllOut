<h2>Locatie bijwerken</h2>
<form *ngIf="this.location">
    <div class="form-group">
      <label>Naam:</label>
      <input type="input" name="locationName" class="form-control mb-4" [(ngModel)]="locationName">
    </div>
    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
    <div class="form-group">
        <label>Latitude:</label>
        <input type="input" disabled name="lat" class="form-control mb-4" [(ngModel)]="lat">
    </div>
    <div class="form-group">
        <label>Longitude:</label>
        <input type="input" disabled name="lng" class="form-control mb-4" [(ngModel)]="lng">
    </div>
    <table class="table">
        <thead class="black white-text">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Vraag</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="this.location.question.questionID; else other_content">
            <td>{{this.location.question.questionID}}</td>
            <a routerLink="/question/{{this.location.question.questionID}}">
                <td>{{this.location.question.questionText}}</td>
            </a>
          </tr>
          <ng-template #other_content>
            <tr>
              <td colspan="2">Er staat nog geen vraag op deze locatie, voeg <a (click)="addQuestion()">hier</a> een nieuwe vraag toe.</td>
            </tr>
          </ng-template>
        </tbody>
      </table>
    <div class="form-group">
        <input class="btn btn-info btn-block" type="submit" value="Bijwerken" (click)="postList(); $event.preventDefault()">
    </div>
  </form>
