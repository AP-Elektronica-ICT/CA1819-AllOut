<h1>Game overzicht</h1>
<br>
<table class="table">
  <thead class="black white-text">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Game naam</th>
      <th scope="col">Aantal teams</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of game_data; index as i">
      <td>{{row.gameID}}</td>
      <td>{{row.gameCode}}</td>
      <td>{{row.team.length}}</td>
      <td><a href="#"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
      <td><a href="#"><i class="fa fa-times-circle" aria-hidden="true"></i></a></td>
    </tr>
  </tbody>
</table>
<a routerLink="/newgame">Maak een nieuwe game aan.</a>
